<style>
.op{
   display: block;
   border-radius: 100px;
   animation:change 3s linear infinite;
}
body{
    background-color:orange;
  
}

.op1{
    display: block;
   border-radius: 100px;
   animation:change1 3s linear infinite;
}
.op2{
    display: block;
   border-radius: 100px;
   animation:change2 3s linear infinite;
}
.op3{
    display: block;
   border-radius: 100px;
   animation:change3 3s linear infinite;
}
@keyframes change{
    from{background-colo:rgb(204, 62, 27);
    border-radius: 100%;
     }
    to{
        background-color:yellow;
        border-radius: 0;
    }
}
@keyframes change1{
    from{background-color:yellowgreen;
    border-radius: 100%;}
    to{
        background-color:dodgerblue;
        border-radius: 0;
    }
}
@keyframes change2{
    from{background-color:dodgerblue;
        border-radius: 100%;
    }
    to{
        background-color:yellowgreen;
        border-radius: 0;
    }
}
@keyframes change3{
    from{background-color:yellow;
        border-radius: 100%;}
    to{
        background-color:rgb(204, 62, 27);
        border-radius: 0;
    }
}

</style>
</head>
<body>

<div class="container">
   
            <div class="row">
                    <div class="col-md-5 col-sm-5 col-xm-5 offset-md-1 op" style="background-color: rgb(204, 62, 27);height:300px;margin-top:40px;">
                     </div>
                       <div class="col-md-5  col-sm-5 col-xm-5 offset-md-1 op1"   style="background-color:yellowgreen;height:300px;margin-top:40px">
                                </div>
                      <div class="col-md-5 col-xm-5 col-sm-5 offset-md-1 op2"   style="background-color: dodgerblue;height:300px;margin-top:40px">
                         </div>
                         <div class="col-md-5 col-xm-5 col-sm-5 offset-md-1 op3"  style="background-color:yellow;height:300px;margin-top:40px">
                            </div>
                </div>
              
        

</div>
